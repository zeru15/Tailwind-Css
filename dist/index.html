<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- header =========================== -->

    <div class=" bg-indigo-700 p-4 flex justify-between items-center ">

        <!-- Left Side -->

        <div class="flex items-center ">
            <img src="https://cdn3.iconfinder.com/data/icons/winter-flat-8/32/winter_season_cold_snow_ice_mountains_mountain-256.png"
                alt="Logo" width="50" class="mr-2" />
            <a href="#" class="text-indigo-200 inline-block p-3 mr-2 hover:text-indigo-100">Home</a>
            <a href="#" class="text-indigo-200 inline-block p-3 hover:text-indigo-100 ">About</a>
        </div>
        
        <!-- Right Side-->
        <div class =  " hidden md:block ">
            <a href="#" class=" inline-block p-3 text-indigo-200 mr-2 hover:text-indigo-100">Login</a>
            <a href="#" class=" inline-block px-4 py-2 text-yellow-700 
            bg-yellow-400 rounded hover:text-yellow-800 hover:bg-yellow-300 
            transition ease-in duration-150 ">Sign up</a>
        </div>
    </div>

    <!-- hero =========================== -->

    <div class = "md:flex py-20 px-10 bg-indigo-600 text-indigo-100 " >

        <!-- Left Side -->
        <div class = "md:w-1/2 mb-10 md:mb-0 md:pt-20 " >
            <h2 class = "text-2xl md:text-4xl lg:6xl mb-6 text-white "> Welcome to Addis Ababa city! </h2>
            <p class = "mb-6" > There is never a sad day here </p>

            <a href="#" class = "inline-block py-3 px-6 text-lg bg-gray-400 hover:bg-gray-300
            text-gray-800 rounded mr-2 " > Learn More </a>
            <a href="#" class = " inline-block py-3 px-6 text-lg bg-orange-400 
            text-orange-800 hover:bg-orange-300 rounded " > Get Started </a>
        </div>

        <!-- Right Side -->
        <div class = "md:w-1/2" >
            <img src="https://images.unsplash.com/photo-1647316703389-e114712500e5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                alt="Addis Ababa City" class=" w-full rounded shadow-2xl" />
        </div>

    </div>

    <!-- features =========================== -->

    <div class = "md:flex py-16 px-10 bg-indigo-800 text-indigo-200 text-center " >
        <div class = "mr-2 text-center" >
            <img src="https://images.unsplash.com/photo-1597807132214-cd7d59a77714?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzJ8fGFkZGlzJTIwYWJhYmElMjBjaXR5fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" 
            alt="Churches" class = "w-full mb-4 rounded border-solid border-2 border-indigo-400 "  >
            <P> Churches </P>
        </div>
        <div class = "mr-2 mt-8 text-center" >
            <img src="https://images.unsplash.com/photo-1624314138470-5a2f24623f10?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" 
            alt=" Parks " class = "w-full mb-4 rounded border-solid border-2 border-indigo-400 ">
            <P> Parks </P>
        </div>
        <div class = "mr-2 text-center" >
            <img src="https://images.unsplash.com/photo-1652963426007-0d189dee3c56?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80" 
            alt=" Architecture " class = "w-full mb-4 rounded border-solid border-2 border-indigo-400 " >
            <P> Architecture </P>
        </div>
        <div class = "mr-2 mt-8 text-center" >
            <img src="https://images.unsplash.com/photo-1642980992770-97fc08fa447b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=948&q=80" 
            alt=" Views " class = "w-full mb-4 rounded border-solid border-2 border-indigo-400 " >
            <P> Views </P>
        </div>
    </div>

    <!-- footer + newsletter =========================== -->

    <div class = "p-10 bg-indigo-900 text-indigo-400 
    flex justify-between " >

        <!-- Left Side -->
        <div class = " md:w-1/2 " >
            <h3 class = " text-lg mb-2 " > Join the Newsletter </h3>
            <form class = " flex " >
                <input type = "email" class = "w-full rounded-l py-3 px-4 
                outline-none focus:bg-indigo-200 " />
                <button class = " bg-red-300 text-red-800 hover:bg-red-400 rounded-r px-4  " > Join </button>
            </form>
        </div>

        <!-- Right Side -->
        <div class = " flex items-center">
            Cpoyright &copy Zerubabel 2022-infinity
        </div>
    </div>


</body>

</html>
